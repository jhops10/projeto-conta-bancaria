<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header bg-dark text-white">Cadastro de Conta</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nome">Nome do titular:</label>
              <input
                [(ngModel)]="titular"
                id="nome"
                placeholder="Nome do titular"
                name="nome"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="tipoConta">Tipo de conta:</label>
              <select
                id="tipoConta"
                name="tipoConta"
                class="form-control"
                [(ngModel)]="tipoConta"
              >
                <option value="">Selecione o tipo de conta</option>
                <option value="corrente">Conta Corrente</option>
                <option value="salario">Conta Salario</option>
                <option value="poupanca">Conta Poupan√ßa</option>
              </select>
            </div>
            <button class="btn btn-secondary" (click)="criarConta()">
              Criar Conta
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Titular: asdfsad</h2>
    </div>
    <div class="card-body">
      <p class="mb-1"><strong>Tipo de Conta: asdasd</strong></p>
      <p class="mb-3"><strong>Saldo: R$ 2323232</strong></p>

      <div class="form-group">
        <label for="valorTransacao">Valor:</label>
        <input
          id="valorTransacao"
          type="number"
          placeholder="Valor"
          name="valorTransacao"
          class="form-control"
        />
      </div>

      <button class="btn btn-success mr-2">Depositar</button>
      <button class="btn btn-danger">Sacar</button>
    </div>
  </div>
</div>
